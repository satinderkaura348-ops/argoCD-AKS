name: Terraform Apply

on:
  workflow_call:
    outputs:
      aks_name:
        description: "AKS cluster name"
        value: ${{ jobs.terraform.outputs.aks_name }}
      rg_name:
        description: "Resource group"
        value: ${{ jobs.terraform.outputs.rg_name }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      aks_name: ${{ steps.get_outputs.outputs.aks_name }}
      rg_name: ${{ steps.get_outputs.outputs.rg_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set SP env vars for Terraform
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # # --- BOOTSTRAP ---
      # - name: Terraform Init Bootstrap
      #   working-directory: infra/bootstrap
      #   run: |
      #     terraform init 
      #     terraform apply -auto-approve

      # # --- AKS ---
      # - name: Terraform Init AKS
      #   working-directory: infra/aks
      #   run: |
      #     terraform init 
      #     terraform apply -auto-approve

      - name: Terraform Init Bootstrap
        working-directory: infra/bootstrap
        run: terraform init

      - name: Import Resource Group
        working-directory: infra/bootstrap
        run: terraform import azurerm_resource_group.tfstate_rg /subscriptions/$ARM_SUBSCRIPTION_ID/resourceGroups/my_rg

      - name: Import Storage Account
        working-directory: infra/bootstrap
        run: terraform import azurerm_storage_account.tfstate_sa /subscriptions/$ARM_SUBSCRIPTION_ID/resourceGroups/my_rg/providers/Microsoft.Storage/storageAccounts/tfstatestorage420

      - name: Import Storage Container
        working-directory: infra/bootstrap
        run: terraform import azurerm_storage_container.tfstate_container /subscriptions/$ARM_SUBSCRIPTION_ID/resourceGroups/my_rg/providers/Microsoft.Storage/storageAccounts/tfstatestorage420/blobServices/default/containers/terraform-state

      # --- AKS ---
      - name: Terraform Init AKS
        working-directory: infra/aks
        run: terraform init

      - name: Import AKS Cluster
        working-directory: infra/aks
        run: terraform import azurerm_kubernetes_cluster.aks /subscriptions/$ARM_SUBSCRIPTION_ID/resourceGroups/my_rg/providers/Microsoft.ContainerService/managedClusters/my-aks-cluster




      # --- CAPTURE OUTPUTS ---
      - name: Get Terraform Outputs
        id: get_outputs
        run: |
          aks_name=$(terraform -chdir=infra/aks output -raw aks_name | tr -d '\n')
          rg_name=$(terraform -chdir=infra/aks output -raw rg_name | tr -d '\n')
          echo "aks_name=$aks_name" >> $GITHUB_OUTPUT
          echo "rg_name=$rg_name" >> $GITHUB_OUTPUT
