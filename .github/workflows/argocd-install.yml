name : Install argocd 
on: 
  workflow_call:

jobs:
  argocd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.terraform.outputs.rg_name }} \
            --name ${{ needs.terraform.outputs.aks_name }} \
            --admin

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Create ArgoCD namespace
        run: kubectl create namespace argocd || true

      - name: Install ArgoCD via Helm
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm install argocd argo/argo-cd \
            --namespace argocd \
            --create-namespace \
            --set server.service.type=ClusterIP

      - name: Wait for ArgoCD server
        run: kubectl rollout status deployment argocd-server -n argocd --timeout=180s

      - name: Apply ArgoCD Application
        run: kubectl apply -f argocd/petapp-app.yaml
